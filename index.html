<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- My Style -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <!-- Navbar -->
        <nav class="nav container">
            <a href="./index.html" class="nav__logo">
                <img src="./images/logo.svg" alt="logo" class="nav__logo-image">
            </a>
            <div class="nav__overlay">
                <div class="nav__menu">
                    <form action="" class="nav__form">
                        <span class="nav__search-icon">
                            <i class="ri-search-line"></i>
                        </span>
                        <input type="text" placeholder="Search..." class="nav__search-input>
                    </form>
                    <ul class=" nav__list">
                        <li class="nav__list-item">
                            <a href="#" class="nav__list-link">Explore</a>
                        </li>
                        <li class="nav__list-item">
                            <a href="#" class="nav__list-link">Marketplase</a>
                        </li>
                        <li class="nav__list-item">
                            <a href="#" class="nav__list-link">Comunity</a>
                        </li>
                        </ul>
                        <a href="#" class="button button--dark nav-button">Connect To Wallet</a>
                        <button type="button" data-toggle="close" class="button button--action nav__close">
                            <i class="ri-close-line"></i>
                        </button>
                </div>
                <button type="button" data-toggle="open" class="button button--action nav__open">
                    <i class="ri-menu-line"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <!-- Section -->
        <section class="showcase">
            <div class="showcase__container row container">
                <div class="showcase__text-group">
                    <h1 class="showcase__title title title--main">
                        Explore Legendary Art And NFT's.
                    </h1>
                    <p class="showcase__paragraph">
                        discover , collect , and sell extraordinary NFTs through our awesome
                        platform. Experess yorself by
                        your artwork though us.
                    </p>
                    <a href="#" class="button button--normal button--pink showcase__button">
                        Create NFT
                    </a>
                    <div class="showcase__stats">
                        <h2>
                            <span class="showcase__stats-stat showcase__stats-stat-count">27K</span>
                            <span class="showcase__stats-stat showcase__stats-stat-count">Artworks</span>
                        </h2>
                        <h2>
                            <span class="showcase__stats-stat showcase__stats-stat-count">10K</span>
                            <span class="showcase__stats-stat showcase__stats-stat-count">Artist</span>
                        </h2>
                        <h2>
                            <span class="showcase__stats-stat showcase__stats-stat-count">19k</span>
                            <span class="showcase__stats-stat showcase__stats-stat-count">Auctions</span>
                        </h2>
                    </div>
                </div>
                <div class="showcase__image-group">
                    <picture>
                        <source media="(min-width:64em)" srcset="./images/showcase_image_large.png">
                        <img src="./images/showcase_image_image.png" alt="">
                    </picture>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
